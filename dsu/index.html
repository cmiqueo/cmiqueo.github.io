<!DOCTYPE html>
<html>
<head>
    <title>DSU Speaker Selector</title>
    <style>
        html {background-color:#333;} body {font-family:sans-serif;text-align:center;background:linear-gradient(180deg,#333,transparent,#333);color:white;} h1 {font-weight:300;font-size:28px;} h1 span {font-weight:400;color:#aaaaaacc;} #userName {font-size:44px;color:#fff;font-weight:400;margin:0;} #imageGrid {display:flex;justify-content:center;gap:10px;margin:50px auto;border:solid 1px #666;padding:20px;max-width:1200px;} #imageGrid div.imageContainer {width:160px;height:220px;border:solid 1px #757575;background:linear-gradient(45deg,black,transparent);opacity:.33;transition:all .3s ease;} #imageGrid div.selected {opacity:1;border:solid 1px #999;box-shadow:0 0 16px #000;transform:scale(1.25);position:absolute;z-index:2;border-radius:20px;} #imageGrid div.selected img {border-radius:20px 20px 0 0;} .imageItem {width:160px;height:180px;object-fit:cover;cursor:pointer;} .timer {font-size:28px;font-family:monospace;background:black;color:#999;margin-top:-5px;padding:4px;border-radius:0 0 20px 20px;} #selectButton {padding:10px 20px;font-size:16px;background-color:#4CAF50;color:white;border:none;cursor:pointer;border-radius:5px;} #selectButton.reset {background-color:#2d6a2f;} #mainTimer {display:none;color:#666;margin-top:50px;font-weight:300;} #mainTimer.running {display:block;} #timerDisplay {color:#404040;font-size:100px;font-weight:600;text-shadow:1px 1px 0px #666;}
        .imageContainer.empty{font-size:200px;color:#ffffff16;}.imageContainer.empty:first-child:after{content:'J';}.imageContainer.empty:nth-child(2):after{content:'A';}.imageContainer.empty:nth-child(3):after{content:'V';}.imageContainer.empty:nth-child(4):after{content:'E';}.imageContainer.empty:nth-child(5):after{content:'L';}.imageContainer.empty:nth-child(6):after{content:'I';}.imageContainer.empty:nth-child(7):after{content:'N';}
    </style>
</head>
<body>
<h1>DSU<span>Random</span>User<span>Selector</span></h1>
<h2 id="userName">Welcome!</h2>
<div id="imageGrid"></div>
<button id="selectButton">Start Meeting</button>
<div id="mainTimer">Meeting Time:<div id="timerDisplay">0:00</div></div>
<script>
    const images=["./images/Jed.png","./images/Carlos.png","./images/Shahbaz.png","./images/Sheridan.png","./images/Gayane.png","./images/Sanjay.png","./images/DJ.png"],userName=document.getElementById("userName"),imageGrid=document.getElementById("imageGrid"),selectButton=document.getElementById("selectButton"),timerDisplay=document.getElementById("timerDisplay");let timerRunning=!1,userTimers=[],availableImages=[...images];function init(){images.forEach(()=>{const e=document.createElement("div");e.classList.add("imageContainer","empty"),imageGrid.appendChild(e)})}function startMainTimer(){timerDisplay.parentElement.classList.add("running");let e=0;const t=setInterval(()=>{e++;const n=Math.floor(e/60),i=e%60;timerDisplay.textContent=`${n}:${i.toString().padStart(2,"0")}`},1e3);timerDisplay.dataset.timerId=t,timerRunning=!0}function displaySpeaker(e){const t=e.split("/").pop().split(".")[0];userName.textContent=t,timerRunning||startMainTimer(),selectButton.textContent="Next Speaker";const n=document.querySelector("div.imageContainer.empty");n.id=t,n.classList.remove("empty"),n.classList.add("selected","filled");const i=document.createElement("img");i.src=e,i.alt=t,i.classList.add("imageItem");const a=document.createElement("div");a.classList.add("timer"),a.textContent="0:00",n.appendChild(i),n.appendChild(a),n.addEventListener("click",()=>{removeSelected(),n.classList.add("selected");let e=userTimers.find(e=>e.user===t)?.time||0;const i=setInterval(()=>{e++;const t=Math.floor(e/60),n=e%60;a.textContent=`${t}:${n.toString().padStart(2,"0")}`},1e3);n.dataset.timerId=i,"End Meeting"===selectButton.textContent&&(selectButton.classList.remove("reset"),selectButton.textContent="Done!")}),availableImages=availableImages.filter(t=>t!==e);let o=0;const r=setInterval(()=>{o++;const e=Math.floor(o/60),t=o%60;a.textContent=`${e}:${t.toString().padStart(2,"0")}`},1e3);n.dataset.timerId=r}function removeSelected(){const e=imageGrid.querySelector("div.selected");if(e){e.classList.remove("selected"),clearInterval(parseInt(e.dataset.timerId));const t=e.id,n=toSeconds(e.querySelector(".timer").textContent);userTimers.push({user:t,time:n})}}function toSeconds(e){const[t,n]=e.split(":").map(Number);return 60*t+n}function selectRandomImage(){removeSelected();const e=Math.floor(Math.random()*availableImages.length),t=availableImages[e];displaySpeaker(t),0===availableImages.length&&(selectButton.classList.add("reset"),selectButton.textContent="Done!")}function endSpeakers(){userName.textContent="Done!",selectButton.textContent="End Meeting",imageGrid.classList.add("done"),removeSelected()}function endMeeting(){userName.textContent="Done!",selectButton.textContent="Reset Meeting",selectButton.classList.add("reset"),imageGrid.classList.add("finished"),removeSelected(),timerDisplay.classList.remove("running"),mainTimer.classList.add("finished"),timerDisplay.dataset.timerId&&(clearInterval(parseInt(timerDisplay.dataset.timerId)),timerDisplay.dataset.timerId=null,timerRunning=!1)}function resetMeeting(){imageGrid.classList.remove("finished"),availableImages=[...images],clearTimers(),imageGrid.querySelectorAll(".imageContainer").forEach(e=>{e.classList.remove("selected"),e.classList.add("empty"),e.innerHTML=""}),selectButton.textContent="Start Meeting",selectButton.classList.remove("reset")}function clearTimers(){mainTimer.classList.remove("running"),timerDisplay.innerHTML="0:00",imageGrid.querySelectorAll("div").forEach(e=>{e.dataset.timerId&&clearInterval(parseInt(e.dataset.timerId))})}selectButton.addEventListener("click",()=>{availableImages.length>0?selectRandomImage():"Done!"===selectButton.textContent?endSpeakers():"End Meeting"===selectButton.textContent?endMeeting():"Reset Meeting"===selectButton.textContent&&resetMeeting()}),init();
</script>
</body>
</html>
