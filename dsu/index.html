<!DOCTYPE html>
<html>
<head>
    <title>DSU Speaker Selector</title>
    <style>
        body{font-family:sans-serif;text-align:center;background:#333;color:white}h1{font-weight:300}h1 span{font-weight:400;color:#aaa}#imageGrid{display:flex;justify-content:center;gap:10px;margin:50px auto;border:solid 1px #666;padding:20px;max-width:1200px}#imageGrid div.imageContainer{width:160px;height:220px;border:solid 1px #757575;background:linear-gradient(45deg,black,transparent)}#imageGrid div.selected{border:solid}div#imageGrid:not(.finished)>div{opacity:.33;transition:all .3s ease}div#imageGrid div.selected{opacity:1;border:solid 1px #999;box-shadow:0 0 16px #000;transform:scale(1.25);font-weight:300;position:absolute;z-index:2}.imageItem{width:160px;height:180px;object-fit:cover;cursor:pointer}.timer{font-size:28px;font-family:monospace;background:black;color:#999;margin-top:-5px;padding:6px}#selectButton{padding:10px 20px;font-size:16px;background-color:#4CAF50;color:white;border:none;cursor:pointer;border-radius:5px}#selectButton.reset{background-color:#2d6a2f}#mainTimer{display:none}#mainTimer.running{display:block}#mainTimer{color:#666;margin-top:50px;font-weight:300}#timerDisplay{color:#404040;font-size:100px;font-weight:600;text-shadow:1px 1px 0px #666}
    </style>
</head>
<body>
    <h1>DSU<span>Random</span>User<span>Selector</span></h1>
    <div id="imageGrid"></div>
    <button id="selectButton">Start Meeting</button>
    <div id="mainTimer">Meeting Time:<div id="timerDisplay">0:00</div></div>
    <script>
        const images=["./images/jmichnow.png","./images/cmiqueo.png","./images/shkhan.png","./images/sunier.png","./images/gmirijan.png","./images/sanrai.png","./images/djrajput.png"],imageGrid=document.getElementById("imageGrid"),selectButton=document.getElementById("selectButton");let timerRunning=!1,availableImages=[...images];function init(){images.forEach((_,index)=>{const containerDiv=document.createElement("div");containerDiv.classList.add("imageContainer","empty");imageGrid.appendChild(containerDiv)})}function startMainTimer(){const timerDisplay=document.getElementById("timerDisplay");timerDisplay.parentElement.classList.add("running");let timeElapsed=0;const timer=setInterval(()=>{timeElapsed++;const minutes=Math.floor(timeElapsed/60),seconds=timeElapsed%60;timerDisplay.textContent=`${minutes}:${seconds.toString().padStart(2,"0")}`},1000);timerDisplay.dataset.timerId=timer;timerRunning=!0}function displaySpeaker(imageUrl){!timerRunning&&startMainTimer();const nextButton=document.getElementById("selectButton");nextButton.textContent="Next Speaker";const nextImageContainer=document.querySelector("div.imageContainer.empty");nextImageContainer.classList.remove("empty");nextImageContainer.classList.add("selected","filled");const imgElement=document.createElement("img");imgElement.src=imageUrl;imgElement.alt="Selected Image";imgElement.classList.add("imageItem");const timerElement=document.createElement("div");timerElement.classList.add("timer");timerElement.textContent="0:00";nextImageContainer.appendChild(imgElement);nextImageContainer.appendChild(timerElement);availableImages=availableImages.filter(img=>img!==imageUrl);let timeElapsed=0;const timer=setInterval(()=>{timeElapsed++;const minutes=Math.floor(timeElapsed/60),seconds=timeElapsed%60;timerElement.textContent=`${minutes}:${seconds.toString().padStart(2,"0")}`},1000);nextImageContainer.dataset.timerId=timer}function removeSelected(){const selectedSpeaker=imageGrid.querySelector("div.selected");selectedSpeaker&&(selectedSpeaker.classList.remove("selected"),clearInterval(parseInt(selectedSpeaker.dataset.timerId)))}function selectRandomImage(){removeSelected();const randomIndex=Math.floor(Math.random()*availableImages.length),selectedImage=availableImages[randomIndex];displaySpeaker(selectedImage),0===availableImages.length&&(selectButton.classList.add("reset"),selectButton.textContent="End Meeting")}function endMeeting(){selectButton.textContent="Reset Meeting";selectButton.classList.add("reset");imageGrid.classList.add("finished");removeSelected()}function resetMeeting(){imageGrid.classList.remove("finished");const existingContainers=imageGrid.querySelectorAll("div");existingContainers.forEach(container=>{container.dataset.timerId&&clearInterval(parseInt(container.dataset.timerId))});imageGrid.innerHTML="";init();availableImages=[...images];selectButton.textContent="Start Meeting";selectButton.classList.remove("reset")}selectButton.addEventListener("click",()=>{availableImages.length>0?selectRandomImage():selectButton.textContent==="End Meeting"?endMeeting():selectButton.textContent==="Reset Meeting"&&resetMeeting()});init();
    </script>
</body>
</html>
