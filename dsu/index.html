<!DOCTYPE html><html><head><title>DSU Speaker Selector</title><style>html{background-color:#333}body{font-family:sans-serif;text-align:center;background:#333;background:linear-gradient(180deg,#333,transparent,#333);color:#fff}h1{font-weight:300;font-size:28px}h1 span{font-weight:400;color:#aaaaaacc}#userName{font-size:44px;color:#fff;font-weight:400;margin:0}#imageGrid{display:flex;justify-content:center;gap:10px;margin:50px auto;border:solid 1px #666;padding:20px;max-width:1200px}#imageGrid div.imageContainer{width:160px;height:220px;border:solid 1px #757575;background:linear-gradient(45deg,#000,transparent)}#imageGrid>div{opacity:.33;transition:all .3s ease}#imageGrid.done>div{opacity:1}#imageGrid.finished>div{opacity:.75}#imageGrid div.selected{opacity:1;border:solid 1px #999;box-shadow:0 0 16px #000;transform:scale(1.25);font-weight:300;position:absolute;z-index:2;border-radius:20px}#imageGrid div.selected img{border-radius:20px 20px 0 0}#imageGrid .selected{animation:spinHorizontal .8s ease-in-out}@keyframes spinHorizontal{from{transform:rotateX(270deg) scale(.05)}to{transform:rotateX(0) scale(1.25)}}.imageItem{width:160px;height:180px;object-fit:cover;cursor:pointer}.timer{font-size:28px;font-family:monospace;background:#000;color:#999;margin-top:-5px;padding:4px;border-radius:0 0 20px 20px}#selectButton{padding:10px 20px;font-size:16px;background-color:#4CAF50;color:#fff;border:none;cursor:pointer;border-radius:5px}#selectButton.reset{background-color:#2d6a2f}#mainTimer{display:none}#mainTimer.finished,#mainTimer.finished>#timerDisplay{color:#ddd}#mainTimer.running{display:block}#mainTimer{color:#666;margin-top:50px;font-weight:300}#timerDisplay{color:#404040;font-size:100px;font-weight:600;text-shadow:1px 1px 0 #666}.imageContainer.empty{font-size:200px;color:#ffffff22}.imageContainer.empty:first-child:after{content:'J'}.imageContainer.empty:nth-child(2):after{content:'A'}.imageContainer.empty:nth-child(3):after{content:'V'}.imageContainer.empty:nth-child(4) r.textContent=`${t}:${n.toString().padStart(2,"0")}`},1e3);a.dataset.timerId=i,"End Meeting"===selectButton.textContent&&(selectButton.classList.remove("reset"),selectButton.textContent="Done!")}),availableImages=availableImages.filter(t=>t!==e);let s=0;const o=setInterval(()=>{s++;const e=Math.floor(s/60),t=s%60;r.textContent=`${e}:${t.toString().padStart(2,"0")}`},1e3);a.dataset.timerId=o}function removeSelected(){const e=imageGrid.querySelector("div.selected");if(e){e.classList.remove("selected"),clearInterval(parseInt(e.dataset.timerId));const t=e.id,n=toSeconds(e.querySelector(".timer").textContent),a=userTimers.findIndex(e=>e.user===t);-1!==a?userTimers[a].time=n:userTimers.push({user:t,time:n})}}function toSeconds(e){const[t,n]=e.split(":").map(Number);return 60*t+n}function selectRandomImage(){removeSelected();const e=Math.floor(Math.random()*availableImages.length),t=availableImages[e];displaySpeaker(t),0===availableImages.length&&(selectButton.classList.add("reset"),selectButton.textContent="Done!")}function endSpeakers(){userName.textContent="Done!",selectButton.textContent="End Meeting",imageGrid.classList.add("done"),removeSelected()}function endMeeting(){userName.textContent="Done!",selectButton.textContent="Reset Meeting",selectButton.classList.add("reset"),imageGrid.classList.add("finished"),removeSelected(),timerDisplay.classList.remove("running"),mainTimer.classList.add("finished"),timerDisplay.dataset.timerId&&(clearInterval(parseInt(timerDisplay.dataset.timerId)),timerDisplay.dataset.timerId=null,timerRunning=!1)}function resetMeeting(){imageGrid.classList.remove("finished"),availableImages=[...images],clearTimers();const e=imageGrid.querySelectorAll(".imageContainer");e.forEach(e=>{e.classList.remove("selected"),e.classList.add("empty"),e.innerHTML=""}),selectButton.textContent="Start Meeting",selectButton.classList.remove("reset")}function clearTimers(){mainTimer.classList.remove("running"),timerDisplay.innerHTML="0:00";const e=imageGrid.queryS
